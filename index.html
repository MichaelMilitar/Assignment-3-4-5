    <form>
        <p>
            <label>Select Color:</label>
            <select id="color-select" onchange="setCurrentColor(this.value)"> 
                <option value="##ff0000">Red</option>
                <option value="##0000ff">Blue</option>
                <option value="##ffff00">Yellow</option>
                <option value="#800080">Purple</option>
            </select>
        </p>
    </form>

 <button onclick="setUncolored()">Fill All Empty Cells</button>
 <button onclick="setAllCurrent()">Fill All</button>
 <button onclick="clearAll()">Clear</button>


 <table id="main-grid">
    <tr>
        <td class="white-cell" onclick="changeColor(this)" onmousedown="setColorTrue(this)" onmouseover="hoverChangeColor(this)" onmouseup="setColorFalse()"></td>
    </tr>
</table>
